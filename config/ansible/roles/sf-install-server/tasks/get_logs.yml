---
- name: "Fetch software-factory configuration"
  synchronize: mode=pull src=/etc/software-factory/ dest="{{ log_dest }}/etc/"
  ignore_errors: True
- name: "Fetch logs"
  synchronize: mode=pull src="/var/log/software-factory/" dest="{{ log_dest }}/log/"
  ignore_errors: True
- name: "Fetch ansible configuration"
  synchronize: mode=pull src="/var/lib/software-factory/ansible" dest="{{ log_dest }}/ansible"
  ignore_errors: True
