                {min_port: 80},
                {min_port: 443}]

instances: [{hostname: managesf.preprod.softwarefactory-project.io,
             volume_size: 160,
             flavor: 4,
             snapshot_id: '{{ managesf_snapshot_id }}',
             fixed_private_ip: 192.168.240.5,
             floating_ips: 46.231.133.250},
             {hostname: elk.softwarefactory-project.io,
             flavor: 4,
             volume_size: 160,
             snapshot_id: '{{ elk_snapshot_id }}',
             fixed_private_ip: 192.168.240.6,
             floating_ips: 46.231.133.251}]
