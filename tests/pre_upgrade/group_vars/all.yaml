---
project: sf-pre-upgrade
production_cloud: rcip-dev-sf-prod
pre_upgrade_cloud: rcip-dev-sf-pre-upgrade
public_network: public
private_network: private
cidr: '192.168.240.0/24'
sf_duplicate_instance_floating: 46.231.133.250

egress_ports: [{min_port: 53, protocol: udp}]
ingress_ports: [{min_port: 22},
                {min_port: 80},
                {min_port: 443}]

instances: [{hostname: managesf.softwarefactory-project.io,
             volume_size: 160,
             flavor: 5,
             snapshot_id: '{{ managesf_snapshot_id }}',
             fixed_private_ip: 192.168.240.5,
             floating_ips: '{{ sf_duplicate_instance_floating }}'},
             {hostname: elk.softwarefactory-project.io,
             flavor: 5,
             volume_size: 160,
             snapshot_id: '{{ elk_snapshot_id }}',
             fixed_private_ip: 192.168.240.6,
             floating_ips: 46.231.133.251}]
